<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Laddergram Viewer v4</title>
  <style>
    body { background-color: #0f172a; color: #e6eef8; font-family: system-ui, sans-serif; margin: 0; padding: 20px; }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    input[type="file"] { color: #e2e8f0; margin-bottom: 10px; }
    button { background-color: #2563eb; border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #1d4ed8; }
    .controls { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
    canvas { width: 100%; background-color: #0f172a; border-radius: 8px; display: block; margin-top: 20px; }
    label { font-size: 0.9rem; }
    .section { margin-bottom: 20px; }
    .lead-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .lead-list label { background: #1e293b; padding: 4px 8px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ECG Laddergram Viewer (RhythmLead XML)</h1>
  <p>Select an ECG XML file. The tool will parse rhythm leads and let you choose which to display.</p>

  <input type="file" id="fileInput" accept=".xml">

  <div class="section controls">
    <label>Gain: <span id="gainVal">1.0</span>x</label>
    <input type="range" id="gain" min="0.2" max="3" step="0.05" value="1">

    <label>Speed: <span id="speedVal">25</span> mm/s</label>
    <input type="range" id="speed" min="6" max="50" step="1" value="25">

    <label><input type="checkbox" id="showGrid" checked> Show grid</label>
    <label><input type="checkbox" id="showLadder"> Show laddergram</label>
    <button id="downloadPng">Download PNG</button>
  </div>

  <div id="leadSelector" class="lead-list"></div>
  <canvas id="canvas"></canvas>
  <!-- Laddergram Editor Section (hidden until toggled on) -->
<div id="laddergramContainer" style="display:none; margin-top:30px;">
  <h2 style="color:#e2e8f0; font-size:1.2rem;">Ladder Diagram Editor</h2>
  <div class="toolbar" id="ladderToolbar">
    <button id="drawLine" class="active">Draw Line</button>
    <button id="adjust">Adjust</button>
    <button id="drawDot">Draw Symbol</button>
    <button id="eraser">Eraser</button>

    <div class="color-picker">
      <label>Symbol:</label>
      <select id="symbolType">
        <option value="dot">● Dot</option>
        <option value="arrow">→ Arrow</option>
        <option value="singleLine">⊥ Single Line</option>
        <option value="doubleLine">⊥⊥ Double Line</option>
      </select>
    </div>

    <div class="color-picker">
      <label>Color:</label>
      <input type="color" id="colorPicker" value="#000000">
    </div>

    <div class="color-picker">
      <label>Line Width:</label>
      <input type="number" id="lineWidth" min="1" max="10" value="2">
    </div>

    <button id="undo">Undo</button>
    <button id="clear" class="clear">Clear All</button>
  </div>

  <div class="canvas-container" style="border:1px solid #444; background:white; overflow:auto;">
    <canvas id="ladderCanvas" width="1200" height="300"></canvas>
  </div>

  <div class="info" style="margin-top:10px; padding:10px; background:#1e293b; color:#a3bffa; border-radius:6px;">
    Click and drag to draw. The ladder shows three chambers: Atria (A), AV Node (AV), and Ventricles (V).
  </div>
</div>


  
  <script>
  const fileInput = document.getElementById('fileInput');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const gainSlider = document.getElementById('gain');
  const gainVal = document.getElementById('gainVal');
  const speedSlider = document.getElementById('speed');
  const speedVal = document.getElementById('speedVal');
  const showGrid = document.getElementById('showGrid');
  const leadSelector = document.getElementById('leadSelector');
  const showLadder = document.getElementById('showLadder');
    showLadder.onchange = draw;

  let allLeads = [];
  let selectedLeads = [];

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => parseXml(reader.result);
    reader.readAsText(file);
  });

  gainSlider.oninput = () => { gainVal.textContent = gainSlider.value; draw(); };
  speedSlider.oninput = () => { speedVal.textContent = speedSlider.value; draw(); };
  showGrid.onchange = draw;

  document.getElementById('downloadPng').onclick = () => {
    const link = document.createElement('a');
    link.download = 'ecg_laddergram.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  };

function parseXml(xmlText) {
  const parser = new DOMParser();
  const doc = parser.parseFromString(xmlText, "application/xml");
  const rhythmLeads = doc.querySelectorAll("RhythmLead");
  allLeads = [];

  rhythmLeads.forEach((lead) => {
    const id = lead.querySelector("LeadId")?.textContent?.trim() || "Unknown";
    const sr = parseInt(lead.querySelector("SampleRate")?.textContent) || 500;
    const res = parseFloat(lead.querySelector("Resolution")?.textContent) || 1.0;

    const samplesNode = lead.querySelector("Samples");
    if (!samplesNode) return;
    let text = samplesNode.textContent.trim();

    // Remove whitespace and line breaks
    text = text.replace(/\\s+/g, "");

    // Decide how to decode: base64 vs numeric
    let samples = [];
    const looksNumeric = /^[-+0-9.,\\s]+$/.test(text);
    if (!looksNumeric || text.length > 1000) {
      // most likely base64
      try {
        samples = decodeBase64Samples(text, res);
        console.log(`Decoded ${samples.length} samples for lead ${id}`);
      } catch (e) {
        console.warn("Base64 decode failed for lead", id, e);
      }
    } else {
      // fallback numeric
      samples = text.split(/[\\s,;]+/).map(Number).filter(n => !isNaN(n));
    }

    if (samples.length > 10) {
      allLeads.push({ name: id, samples, sampleRate: sr });
    } else {
      console.warn(`No valid samples for ${id}`);
    }
  });

  console.log("Parsed leads:", allLeads.map(l => `${l.name} (${l.samples.length})`));

  buildLeadSelector();
  draw();
}

// Decode base64 -> Int16 waveform -> µV
function decodeBase64Samples(b64, resolution) {
  const binary = atob(b64);
  const len = binary.length;
  const buffer = new ArrayBuffer(len);
  const view = new Uint8Array(buffer);
  for (let i = 0; i < len; i++) view[i] = binary.charCodeAt(i);

  const dv = new DataView(buffer);
  const count = Math.floor(len / 2);
  const samples = new Array(count);
  for (let i = 0; i < count; i++) {
    samples[i] = dv.getInt16(i * 2, true) * resolution; // µV
  }
  return samples;
}
    
  function buildLeadSelector() {
    leadSelector.innerHTML = '';
    if (allLeads.length === 0) {
      leadSelector.innerHTML = '<p>No valid rhythm leads found in XML.</p>';
      return;
    }
    allLeads.forEach((lead) => {
      const lbl = document.createElement('label');
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.value = lead.name;
      cb.checked = true;
      cb.onchange = () => {
        selectedLeads = allLeads.filter(l => document.querySelector(`input[value=\"${l.name}\"]`).checked);
        draw();
      };
      lbl.appendChild(cb);
      lbl.append(' ' + lead.name);
      leadSelector.appendChild(lbl);
    });
    selectedLeads = [...allLeads];
  }
    

 function draw() {
  const gain = parseFloat(gainSlider.value);
  const speed = parseFloat(speedSlider.value);
  const DPR = window.devicePixelRatio || 1;
  const width = 1200;
  const leadHeight = 120;
  const ladderHeight = showLadder.checked ? 260 : 0;
  const height = Math.max(leadHeight * selectedLeads.length + ladderHeight + 40, 300);

  // Prepare canvas
  canvas.width = width * DPR;
  canvas.height = height * DPR;
  canvas.style.width = width + 'px';
  canvas.style.height = height + 'px';
  ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  ctx.fillStyle = '#0f172a';
  ctx.fillRect(0, 0, width, height);

  if (showGrid.checked) drawGrid(ctx, width, height);

  // === Draw ECG leads ===
  const leftPad = 60;
  const usableW = width - leftPad - 20;
  const pxPerSecond = (speed / 25) * (usableW / 10);

  selectedLeads.forEach((lead, i) => {
    const centerY = i * leadHeight + leadHeight / 2 + 20;
    ctx.fillStyle = '#e2e8f0';
    ctx.font = '14px system-ui';
    ctx.fillText(lead.name, 8, centerY + 6);
    ctx.strokeStyle = '#22c1c3';
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    const sr = lead.sampleRate || 500;
    const samples = lead.samples;
    const samplesPerPixel = sr / pxPerSecond;
    const peak = Math.max(...samples.map(Math.abs)) || 1;
    const voltsToPx = (leadHeight * 0.35 * gain) / peak;

    for (let px = 0; px < usableW; px++) {
      const s = Math.floor(px * samplesPerPixel);
      const y = centerY - (samples[s] || 0) * voltsToPx;
      const x = leftPad + px;
      if (px === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
    }
    ctx.stroke();
  });

  // === Draw laddergram below ECG ===
  if (showLadder.checked) {
    drawLaddergram(width, height - ladderHeight, usableW, leftPad);
  }
}

function drawLaddergram(width, offsetY, usableW, leftPad) {
  const height = 260;
  const baseY = offsetY + 20;

  // conduction levels
  const levels = [
    { name: "Atria", y: baseY + 40, color: "#ef4444" },
    { name: "AV Node", y: baseY + 120, color: "#facc15" },
    { name: "Ventricles", y: baseY + 200, color: "#22c55e" }
  ];

  // Labels
  ctx.font = "16px system-ui";
  ctx.fillStyle = "#e2e8f0";
  levels.forEach(l => ctx.fillText(l.name, 8, l.y + 5));

  if (!selectedLeads.length) return;
  const lead = selectedLeads[0];
  const samples = lead.samples;
  const sr = lead.sampleRate;
  const duration = samples.length / sr;
  const pxPerSecond = usableW / duration;

  // Simple peak detection
  const threshold = 0.6 * Math.max(...samples.map(Math.abs));
  const peaks = [];
  for (let i = 1; i < samples.length - 1; i++) {
    if (samples[i] > threshold && samples[i] > samples[i - 1] && samples[i] > samples[i + 1]) {
      const t = i / sr;
      peaks.push(t);
    }
  }

  // vertical grid lines for timing
  ctx.strokeStyle = "rgba(255,255,255,0.1)";
  ctx.beginPath();
  for (let x = leftPad; x <= width - 20; x += pxPerSecond * 0.2) {
    ctx.moveTo(x, baseY);
    ctx.lineTo(x, baseY + height);
  }
  ctx.stroke();

  // draw conduction events
  peaks.forEach(t => {
    const x = leftPad + t * pxPerSecond;
    // small circles
    levels.forEach(l => {
      ctx.beginPath();
      ctx.arc(x, l.y, 3, 0, 2 * Math.PI);
      ctx.fillStyle = l.color;
      ctx.fill();
    });
    // conduction path lines
    ctx.strokeStyle = "#38bdf8";
    ctx.beginPath();
    ctx.moveTo(x, levels[0].y);
    ctx.lineTo(x + 20, levels[1].y);
    ctx.lineTo(x + 40, levels[2].y);
    ctx.stroke();
  });
}
    
    function drawGrid(ctx, width, height) {
      ctx.save();
      const step = 8;
      ctx.strokeStyle = 'rgba(220,80,80,0.06)';
      for (let x = 0; x <= width; x += step) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke(); }
      for (let y = 0; y <= height; y += step) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(width,y); ctx.stroke(); }
      ctx.strokeStyle = 'rgba(220,80,80,0.12)';
      for (let x = 0; x <= width; x += step*5) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke(); }
      for (let y = 0; y <= height; y += step*5) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(width,y); ctx.stroke(); }
      ctx.restore();
    }
    // --- Laddergram toggle ---
const ladderContainer = document.getElementById('laddergramContainer');
showLadder.onchange = () => {
  draw();
  ladderContainer.style.display = showLadder.checked ? 'block' : 'none';
};

// --- Laddergram editor logic ---
const ladderCanvas = document.getElementById('ladderCanvas');
const lctx = ladderCanvas.getContext('2d');

let ladderLines = [];
let ladderSymbols = [];
let isDrawing = false;
let currentTool = 'line';
let currentColor = '#000000';
let currentLineWidth = 2;
let currentSymbol = 'dot';
let startX, startY;
let history = [];

const atriaH = ladderCanvas.height * 0.25;
const avH = ladderCanvas.height * 0.5;
const ventLine = atriaH + avH;

// --- draw the base grid ---
function drawLadderGrid() {
  lctx.fillStyle = '#ffffff';
  lctx.fillRect(0, 0, ladderCanvas.width, ladderCanvas.height);

  lctx.strokeStyle = '#000';
  lctx.lineWidth = 2;
  lctx.beginPath();
  lctx.moveTo(0, atriaH);
  lctx.lineTo(ladderCanvas.width, atriaH);
  lctx.stroke();
  lctx.beginPath();
  lctx.moveTo(0, ventLine);
  lctx.lineTo(ladderCanvas.width, ventLine);
  lctx.stroke();

  lctx.strokeStyle = '#ddd';
  lctx.lineWidth = 1;
  for (let x = 40; x < ladderCanvas.width; x += 40) {
    lctx.beginPath();
    lctx.moveTo(x, 0);
    lctx.lineTo(x, ladderCanvas.height);
    lctx.stroke();
  }

  lctx.fillStyle = '#333';
  lctx.font = 'bold 16px system-ui';
  lctx.textBaseline = 'middle';
  lctx.fillText('A (Atria)', 10, atriaH / 2);
  lctx.fillText('AV (AV Node)', 10, atriaH + avH / 2);
  lctx.fillText('V (Ventricles)', 10, ventLine + (ladderCanvas.height - ventLine) / 2);
}
drawLadderGrid();

// --- restore from history ---
function saveState() {
  history.push(ladderCanvas.toDataURL());
  if (history.length > 20) history.shift();
}
function undo() {
  if (history.length > 1) {
    history.pop();
    const img = new Image();
    img.onload = () => {
      lctx.clearRect(0, 0, ladderCanvas.width, ladderCanvas.height);
      lctx.drawImage(img, 0, 0);
    };
    img.src = history[history.length - 1];
  }
}

// --- basic draw handling ---
ladderCanvas.addEventListener('mousedown', e => {
  const rect = ladderCanvas.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;
  isDrawing = true;
});

ladderCanvas.addEventListener('mousemove', e => {
  if (!isDrawing || currentTool !== 'line') return;
  const rect = ladderCanvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  drawLadderGrid();
  ladderLines.forEach(l => {
    lctx.strokeStyle = l.color;
    lctx.lineWidth = l.width;
    lctx.beginPath();
    lctx.moveTo(l.x1, l.y1);
    lctx.lineTo(l.x2, l.y2);
    lctx.stroke();
  });
  lctx.strokeStyle = currentColor;
  lctx.lineWidth = currentLineWidth;
  lctx.beginPath();
  lctx.moveTo(startX, startY);
  lctx.lineTo(x, y);
  lctx.stroke();
});

ladderCanvas.addEventListener('mouseup', e => {
  if (isDrawing && currentTool === 'line') {
    const rect = ladderCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ladderLines.push({ x1: startX, y1: startY, x2: x, y2: y, color: currentColor, width: currentLineWidth });
    saveState();
  }
  isDrawing = false;
});

document.getElementById('drawLine').onclick = () => currentTool = 'line';
document.getElementById('drawDot').onclick = () => currentTool = 'dot';
document.getElementById('adjust').onclick = () => currentTool = 'adjust';
document.getElementById('eraser').onclick = () => currentTool = 'eraser';
document.getElementById('undo').onclick = undo;
document.getElementById('clear').onclick = () => {
  ladderLines = [];
  drawLadderGrid();
  history = [];
  saveState();
};
document.getElementById('colorPicker').onchange = e => currentColor = e.target.value;
document.getElementById('lineWidth').onchange = e => currentLineWidth = parseInt(e.target.value);

  </script>
</body>
</html>
