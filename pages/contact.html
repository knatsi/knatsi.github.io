<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | KnaTsi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Contact Form -->
  <main class="flex-grow max-w-3xl mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold text-center text-[#32323F] mb-10">Get in Touch</h1>
    <p class="text-center text-[#4c4e5d] mb-10">
      Have a question, collaboration idea, or project inquiry? Send me a message below!
    </p>

    <form id="contactForm" class="bg-white shadow rounded-2xl p-8 space-y-6">
      <div>
        <label for="name" class="block text-[#32323F] font-medium mb-2">Your Name</label>
        <input type="text" id="name" name="name" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <div>
        <label for="email" class="block text-[#32323F] font-medium mb-2">Your Email</label>
        <input type="email" id="email" name="email" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <div>
        <label for="subject" class="block text-[#32323F] font-medium mb-2">Subject</label>
        <input type="text" id="subject" name="subject"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <div>
        <label for="message" class="block text-[#32323F] font-medium mb-2">Message</label>
        <textarea id="message" name="message" rows="6" required
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
                class="bg-[#32323F] hover:bg-[#4c4e5d] text-white font-semibold px-6 py-3 rounded-full shadow transition">
          Send Message
        </button>
      </div>

      <div id="formStatus" class="text-center text-sm mt-4"></div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-[#32323F] text-[#BCABA8] py-6 mt-auto">
    <div class="max-w-6xl mx-auto text-center">
      <p>© 2025 <span class="text-[#DDD5D0] font-semibold">KnaTsi</span>. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS for sending email -->
  
  <script>
  const form = document.getElementById('contactForm');
  const status = document.getElementById('formStatus');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.textContent = "Sending message...";
    status.className = "text-center text-gray-500 mt-4";

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim() || "New contact message";
    const message = document.getElementById('message').value.trim();

    const payload = {
      subject: `Contact Form: ${subject}`,
      replyTo: email,
      icsContent: `Name: ${name}\nEmail: ${email}\n\n${message}`
    };
        try {
      const res = await fetch("https://knatsi.synology.me/send-form", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        status.textContent = "✅ Message sent successfully!";
        status.className = "text-center text-green-600 font-medium mt-4";
        form.reset();
      } else {
        const text = await res.text();
        throw new Error(text || "Server error");
      }
    } catch (err) {
      console.error(err);
      status.textContent = "❌ Failed to send message. Please try again later.";
      status.className = "text-center text-red-600 font-medium mt-4";
    }
  });
</script>

  
</body>
</html>
