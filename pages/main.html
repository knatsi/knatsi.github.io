<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnaTsi | Projects & Innovation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../assets/image/logo.png" />
</head>
<body class="bg-gray-50 text-[#32323F] flex flex-col min-h-screen">

  <!-- Hero -->
  <section class="text-center bg-[#32323F] text-gray-300 py-6 mt-auto text-gray-300">
    <h1 class="text-5xl text-[#DDD5D0] font-extrabold mb-4">Welcome to KnaTsi</h1>
    <p class="text-lg mb-8">Where innovation meets precision ‚Äî explore projects blending data, code, and creativity.</p>
    <a href="projects.html" class="bg-gray-100 text-[#32323F] px-6 py-3 rounded-full font-semibold shadow hover:bg-gray-300 transition">
      View All Projects
    </a>
  </section>

  <!-- Featured Projects -->
  <section class="max-w-6xl mx-auto px-4 py-16 flex-grow">
    <h2 class="text-3xl font-bold text-[#32323F] text-center mb-10">Featured Projects</h2>
    <div id="featured-projects" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#32323F] text-[#BCABA8] py-6 mt-auto">
    <div class="max-w-6xl mx-auto text-center">
      <p>¬© 2025 <span class="text-[#DDD5D0] font-semibold">KnaTsi</span>. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
<script>
  // Hex Codes: #32323F, #4C4E5D, #988E96, #BCABA8, #DDD5D0
 // Load projects and feature the 3 most viewed
  // Load both: your project list + global view counts
  Promise.all([
    fetch('../assets/projects.json').then(res => res.json()),
    fetch('https://knatsi.github.io/smtp2go-relay/data/views.json').then(res => res.json())
  ])
  .then(([projects, views]) => {
    // Attach global view counts to projects
    projects.forEach(p => {
      p.views = views[p.id] || 0;
    });

    // Sort by views (highest first)
    projects.sort((a, b) => b.views - a.views);

    // Pick top 3 featured projects
    const featured = projects.slice(0, 3);
    const container = document.getElementById('featured-projects');

    // Render project cards
    container.innerHTML = featured.map(p => `
      <a href="${p.link}" 
         class="block bg-white rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition transform p-6">
        <img src="${p.image}" alt="${p.title}" class="rounded-xl mb-4">
        <h3 class="text-xl font-semibold text-[#32323F] mb-1">${p.title}</h3>
        <p class="text-[#4C4E5D] mb-3">${p.description}</p>
        <div class="flex flex-wrap gap-2">
          ${p.tags.map(tag => `
            <span class="bg-[#DDD5D0] text-[#4C4E5D] text-sm px-2 py-1 rounded-full">
              ${tag}
            </span>
          `).join('')}
        </div>
        <p class="text-sm text-gray-400 mt-2">üëÅ ${p.views} views</p>
      </a>
    `).join('');
  })
  .catch(err => {
    console.error(err);
    document.getElementById('featured-projects').innerHTML =
      '<p class="text-center text-red-600">Unable to load featured projects.</p>';
  });
</script>
</body>
</html>
