<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnaTsi | Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/images/logo.png" />
</head>
<body class="bg-gray-50 text-[#32323F] flex flex-col min-h-screen">

  <!-- Hero -->
  <section class="text-center bg-[#32323F] text-gray-300 py-10">
    <h1 class="text-5xl text-[#DDD5D0] font-extrabold mb-4">All Projects</h1>
    <p class="text-lg max-w-2xl mx-auto text-gray-400">
      Explore the complete collection of KnaTsi projects — from structured data APIs to medical workflow automation and visualization tools.
    </p>
  </section>

  <!-- Projects Grid -->
  <main class="max-w-6xl mx-auto px-4 py-16 flex-grow">
    <div id="project-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#32323F] text-[#BCABA8] py-6 mt-auto">
    <div class="max-w-6xl mx-auto text-center">
      <p>© 2025 <span class="text-[#DDD5D0] font-semibold">KnaTsi</span>. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>

    // Load all projects dynamically
    fetch('assets/projects.json')
      .then(res => res.json())
      .then(projects => {
        const grid = document.getElementById('project-grid');
        grid.innerHTML = projects.map(p => `
          <a href="${p.link}" 
             class="block bg-white rounded-2xl shadow hover:shadow-xl hover:-translate-y-1 transition transform p-6 cursor-pointer">
            <img src="${p.image}" alt="${p.title}" class="rounded-xl mb-4">
            <h3 class="text-xl font-semibold text-[#32323F] mb-2">${p.title}</h3>
            <p class="text-[#4C4E5D] mb-3">${p.description}</p>
            <div class="flex flex-wrap gap-2">
              ${p.tags.map(tag => `
                <span class="bg-[#DDD5D0] text-[#4C4E5D] text-sm px-2 py-1 rounded-full">
                  ${tag}
                </span>
              `).join('')}
            </div>
          </a>
        `).join('');
      })
      .catch(err => {
        console.error(err);
        document.getElementById('project-grid').innerHTML = 
          '<p class="text-center text-red-600">Unable to load projects.</p>';
      });
  </script>

</body>
</html>
