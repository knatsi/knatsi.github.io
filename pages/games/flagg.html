<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaggor Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #988E96;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
        }

        .card-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .counter {
            text-align: center;
            color: #666;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .flashcard {
            width: 100%;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 4px solid #ddd;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            border: 4px solid #4a9c2a;
            transform: rotateY(180deg);
        }

        .flag-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .country-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }

        .country-region {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .hint {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-prev, .btn-next {
            background: white;
            color: #667eea;
        }

        .btn-shuffle {
            background: white;
            color: #ff6b6b;
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .loading {
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Laddar flaggor...</div>
        
        <div id="app" class="hidden">
            <h1>üåç Flaggor Flashcards</h1>
            <p class="subtitle" id="subtitle">Laddar...</p>
            
            <div class="card-container">
                <div class="counter" id="counter"></div>
                
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <img id="flag-img" class="flag-img" src="" alt="Flagga">
                        </div>
                        <div class="flashcard-back">
                            <div class="country-name" id="country-name"></div>
                            <div class="country-region" id="country-region"></div>
                        </div>
                    </div>
                </div>
                
                <div class="hint" id="hint">Tryck f√∂r att visa landet</div>
            </div>
            
            <div class="controls">
                <button class="btn-shuffle" id="btn-shuffle">
                    üé≤ Slumpa
                </button>
                <button class="btn-reset" id="btn-reset">
                    ‚Üª B√∂rja om
                </button>
            </div>
            
            <div class="controls">

            </div>
        </div>
    </div>

    <script>
        let countries = [];
        let currentIndex = 0;
        let isFlipped = false;

        const elements = {
            loading: document.getElementById('loading'),
            app: document.getElementById('app'),
            subtitle: document.getElementById('subtitle'),
            counter: document.getElementById('counter'),
            flashcard: document.getElementById('flashcard'),
            flagImg: document.getElementById('flag-img'),
            countryName: document.getElementById('country-name'),
            countryRegion: document.getElementById('country-region'),
            hint: document.getElementById('hint'),
            btnPrev: document.getElementById('btn-prev'),
            btnNext: document.getElementById('btn-next'),
            btnShuffle: document.getElementById('btn-shuffle'),
            btnReset: document.getElementById('btn-reset')
        };

        async function fetchCountries() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all?fields=name,translations,cca2,flags,region');
                const data = await response.json();
                
                countries = data
                    .map(country => ({
                        name: country.translations?.swe?.common || country.name.common,
                        code: country.cca2.toLowerCase(),
                        flag: country.flags.svg,
                        region: country.region
                    }))
                    .sort((a, b) => a.name.localeCompare(b.name, 'sv'));
                
                elements.loading.classList.add('hidden');
                elements.app.classList.remove('hidden');
                elements.subtitle.textContent = `${countries.length} l√§nder fr√•n hela v√§rlden`;
                
                updateCard();
            } catch (err) {
                elements.loading.textContent = 'Kunde inte ladda l√§nder';
            }
        }

        function updateCard() {
            const country = countries[currentIndex];
            elements.flagImg.src = country.flag;
            elements.countryName.textContent = country.name;
            elements.countryRegion.textContent = country.region;
            elements.counter.textContent = `Kort ${currentIndex + 1} av ${countries.length}`;
            
            if (isFlipped) {
                elements.flashcard.classList.add('flipped');
                elements.hint.textContent = 'Tryck f√∂r att visa flaggan';
            } else {
                elements.flashcard.classList.remove('flipped');
                elements.hint.textContent = 'Tryck f√∂r att visa landet';
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            updateCard();
        }


        function shuffleCard() {
            isFlipped = false;
            currentIndex = Math.floor(Math.random() * countries.length);
            updateCard();
        }

        function resetCard() {
            isFlipped = false;
            currentIndex = 0;
            updateCard();
        }

        elements.flashcard.addEventListener('click', flipCard);
        elements.btnShuffle.addEventListener('click', shuffleCard);
        elements.btnReset.addEventListener('click', resetCard);

        fetchCountries();
    </script>
</body>
</html>
