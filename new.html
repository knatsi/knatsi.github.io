<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnaTsi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/image/logobg.svg" />
</head>
<body class="flex flex-col h-screen bg-gray-50 text-[#32323F]">

  <!-- Navbar Frame -->
  <iframe 
    id="navbar-frame"
    src="pages/navbar.html"
    class="w-full h-20 border-none shadow-md z-50"
    scrolling="no">
  </iframe>

  <!-- Main Content Frame -->
  <iframe 
    id="content-frame"
    src="pages/main.html"
    class="flex-grow w-full border-none"
    name="content-frame">
  </iframe>

  <script>
    // Automatically resize content frame to fill viewport minus navbar & footer
    const resizeContent = () => {
      const navbarHeight = document.getElementById('navbar-frame').offsetHeight;
      const footerHeight = document.querySelector('footer').offsetHeight;
      document.getElementById('content-frame').style.height =
        `${window.innerHeight - navbarHeight - footerHeight}px`;
    };
    window.addEventListener('resize', resizeContent);
    window.addEventListener('load', resizeContent);
  </script>
</body>
</html>
